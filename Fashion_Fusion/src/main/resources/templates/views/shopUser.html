<style type="text/css">
/* CSS cho hàng chứa 5 sản phẩm */
.products-view-grid .row {
	display: flex;
	flex-wrap: wrap;
	margin-right: -15px;
	margin-left: -15px;
}

.products-view-grid .col-lg-2, .products-view-grid .col-md-4,
	.products-view-grid .col-sm-6 {
	padding-right: 15px;
	padding-left: 15px;
	margin-bottom: 30px; /* Khoảng cách dưới giữa các sản phẩm */
}

@media ( min-width : 1200px) {
	.container, .container-lg, .container-md, .container-sm, .container-xl {
		max-width: 1250px !important;
	}
}

.avatar {
	width: 100px;
	height: 100px;
	border-radius: 50%;
	overflow: hidden;
}

table.table .avatar {
    border-radius: 50%;
    vertical-align: middle;
    margin-right: 10px;
}

.roundeds {
	border-radius: 10px;
}

@media ( min-width : 992px) {
	.col-lg-9 {
		-ms-flex: 0 0 75%;
		flex: 0 0 75%;
		max-width: 70%;
		margin-left: 35px;
	}
}
</style>

<body ng-app="MyApp" ng-controller="ShopUserController">

	<div class="header-menu">
		<div class="containers">
			<div class="row">

				<div class="col-lg-3 col-search-cart">
					<div class="phone_header"></div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="views/menu :: menu"></div>

	<div class="bodywrap" style="background-color: #fff3f3">
		<br />
		<div class="layout-collection">
			<div class="container">
				<div class="row" style="background-color: #fff; padding: 15px;">
					<div class="col-2">
						<div class="avatar text-center" style="background-color: white;">

							<th:block th:if="${user.get().avt != null}">
								<img th:src="@{'/images/' + ${user.get().avt}}" alt="Avatar">
							</th:block>

							<th:block th:unless="${user.get().avt != null}">
								<img
									src="https://i.pinimg.com/originals/c6/e5/65/c6e56503cfdd87da299f72dc416023d4.jpg"
									alt="" style="border-radius: 100%;">

							</th:block>

						</div>
					</div>
					<div class="col-5 align-self-center">
						<br />
						<h2 th:text="${user.get().us}"></h2>
						<h5 th:text="${user.get().email}"></h5>
					</div>
					<div class="col-4">
						<br /> Ngày Tham Gia: 11 tháng trước <br /> <br /> <i
							class="fas fa-store"></i><b
							th:text="${'Tổng Sản Phẩm: '+totalPro}"></b>
					</div>
					<div class="col-1 mt-auto">
						<br /> <br /> <br />
					</div>
				</div>
			</div>

			<br /> <br />
			<div class="container">
				<div class="row">
					<div class="block-collection col-lg-12 col-12">
						<h1 class="title-page d-md-block d-none">Quần áo</h1>
						<div class="category-products">
							<div id="sort-by">
								<label class="left">Sắp xếp: </label> <select name="sortBy"
									id="sortBy" class="selectBox">
									<option selected="" value="default">Mặc định</option>
									<option value="alpha-asc">A → Z</option>
									<option value="alpha-desc">Z → A</option>
									<option value="price-asc">Giá tăng dần</option>
									<option value="price-desc">Giá giảm dần</option>
									<option value="created-desc">Hàng mới nhất</option>
									<option value="created-asc">Hàng cũ nhất</option>
								</select>
								<script
									src="//bizweb.dktcdn.net/100/455/315/themes/894917/assets/sortby.js?1676282094225"
									type="text/javascript"></script>
							</div>

							<div class="products-view products-view-grid list_hover_pro">

								<div class="row" id="productList">
									<th:block th:each="item, iteration : ${listProUser}">
										<div class="col-lg-2 col-md-4 col-sm-6 mb-4"
											style="margin-top: 9px;">
											<div class="item_product_main" style="width: 200px;">
												<form action="/cart/add" method="post"
													class="variants product-action" data-cart-form=""
													data-id="product-actions-26182932"
													enctype="multipart/form-data">
													<div class="product-thumbnail">
														<a class="image_thumb scale_hover"
															th:href="@{/shop_info/{id}(id=${item.id})}"
															title="${item.name}" style="height: 218px;"> <img
															class="lazyload" th:src="@{'/images/' + ${item.img}}"
															data-src=""
															alt="${item.name}">
														</a>
														<div class="action d-xl-flex d-none">
															<input class="hidden" type="hidden" name="variantId"
																value="65670147">
															<div class="action d-xl-flex d-none">
																<input class="hidden" type="hidden" name="variantId"
																	value="65670147"> <a
																	style="text-decoration: none;"
																	class="btn-cart btn-views" title="Tùy chọn"
																	th:href="@{/add-to-cart/{id}(id=${item.id})}"> Thêm
																	Vào Giỏ Hàng </a>
															</div>
														</div>
													</div>
													<div class="product-info">
														<h3 class="product-name">
															<a th:href="@{/shop_info/{id}(id=${item.id})}"
																title="${item.name}" th:text="${item.name}"></a>
														</h3>
														<div class="price-box">
															<p th:if="${item.checkSale()}">
																<span th:text="${item.price}"></span>&nbsp;<span
																	class="compare-price"
																	th:text="${item.getOriginalPrice()} + 'đ'"></span>
															</p>
															<p th:unless="${item.checkSale()}"
																th:text="${item.price + 'đ'}"></p>
														</div>
													</div>
												</form>
											</div>
										</div>
									</th:block>
								</div>


							</div>
						</div>
						<input type="hidden" id="uid" th:value="${user.get().id}"/>
						<button class="btn btn-primary" 
							id="loadMoreBtn" style="margin-left: 570px;">Xem Thêm</button>

					</div>
				</div>
			</div>

		</div>

		<br /> <br /> <br />
		<div th:replace="views/footer :: footer"></div>
	</div>


	<script src="/controllers/ShopUserController.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<link rel="preload" as="script"
		href="//bizweb.dktcdn.net/100/455/315/themes/894917/assets/main.js?1676282094225">
	<script
		src="//bizweb.dktcdn.net/100/455/315/themes/894917/assets/main.js?1676282094225"
		type="text/javascript"></script>
	<script
		src="//bizweb.dktcdn.net/100/455/315/themes/894917/assets/index.js?1676282094225"
		type="text/javascript"></script>
	<div id="popupCartModal" class="modal fade" role="dialog"></div>

	<script type="text/javascript"
		src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&amp;family=Nunito:wght@200;300;400;600;700&amp;display=swap"
		rel="stylesheet">
