
<!DOCTYPE html>
<html lang="zxx">

<head>
<meta charset="UTF-8">
<meta name="description" content="Ogani Template">
<meta name="keywords" content="Ogani, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Ogani | Template</title>

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
	rel="stylesheet">

<!-- Css Styles -->
<link rel="stylesheet" href="/details/css/bootstrap.min.css"
	type="text/css">
<link rel="stylesheet" href="/details/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet" href="/details/css/elegant-icons.css"
	type="text/css">
<link rel="stylesheet" href="/details/css/nice-select.css"
	type="text/css">
<link rel="stylesheet" href="/details/css/jquery-ui.min.css"
	type="text/css">
<link rel="stylesheet" href="/details/css/owl.carousel.min.css"
	type="text/css">
<link rel="stylesheet" href="/details/css/slicknav.min.css"
	type="text/css">
<link rel="stylesheet" href="/view/css/style.css" type="text/css">
<link rel="stylesheet" href="/view/css/style2.css" type="text/css">
<style type="text/css">
.product__details__price {
	display: flex;
	align-items: center;
}

.product__details__price del, .product__details__price span,
	.product__details__price p {
	margin: 0 10px;
}

.discount-percent {
	background-color: red;
	color: white;
	padding: 5px 10px;
	margin-left: 10px;
}

.product__details__pic__item img {
	object-fit: contain;
}
</style>
</head>

<body>
	<div th:replace="views/menu :: menu"></div>

	

	<!-- Product Details Section Begin -->
	<section class="product-details spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<div class="product__details__pic__item">
						<img class="product__details__pic__item--large"
							th:src="@{'/images/' + ${product.get().img} }" alt="">
					</div>
					<br />
					<div class="product__details__pic__slider owl-carousel">
						<th:block th:each="list : ${ListImg}">
							<img class="product__details__pic__item--large"
								th:src="@{'/images/' + ${list} }" alt="">

						</th:block>
					</div>

				</div>
				<div class="col-lg-6 col-md-6">
					<div class="product__details__text">
						<h3 th:text="${product.get().name}"></h3>

						<div
							class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end"
							th:if="${product.get().checkSale}">
							<span th:text="${product.get().sale[0].contend_sale}"></span>
						</div>


						<div class="product__details__rating">
							<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
								class="fa fa-star"></i> <i class="fa fa-star"></i> <i
								class="fa fa-star-half-o"></i> <span>(18 reviews)</span>
						</div>



						<div th:if="${product.get().checkSale}" style="display: flex;">

							<h3 th:text="${price}"
								style="text-decoration: line-through;"></h3>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<h3 th:text="${product.get().sale[0].price_sale}"></h3>
							<div class="discount-percent" style="height: 35px">
								<p style="color: white;" th:text="${sale_percent + '%'}"></p>
							</div>
						</div>
						<div th:unless="${product.get().checkSale}">
							<h3 th:text="${product.get().price}"></h3>
						</div>

						<p th:text="${product.get().description}"></p>
						<span style="margin-right: 25px;"> Size :</span>
						<th:block th:each="list : ${listSize}">
							<label style="margin-right: 20px;"> <input type="radio"
								name="size" value="${list.size}" th:checked> <span
								th:text="${list.size}"></span>
							</label>
						</th:block>
						<br /> <br />
						<div>
							<span style="margin-right: 25px;"> Màu :</span>
							<th:block th:each="list : ${listColor}">
								<label style="margin-right: 20px;"> <input type="radio"
									name="color" value="${list.color}" th:checked> <span
									th:text="${list.color}"></span>
								</label>
							</th:block>
						</div>
						<br />
						<div class="product__details__quantity">
							<div class="quantity">
								<div class="pro-qty">
									<input type="text" value="1">
								</div>
							</div>
						</div>

						<a th:href="@{/add-to-cart/{id}(id=${product.get().id})}"
							class="primary-btn">ADD TO CARD</a> <a href="#"
							class="heart-icon"><span class="icon_heart_alt"></span></a>
						<ul>
							<li><b>Số lượng còn lại</b></li>
							<li><b>Xuất Xứ</b> <span th:text="${product.get().origin}"></li>
							<li><b>Share on</b>
								<div class="share">
									<a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i
										class="fa fa-twitter"></i></a> <a href="#"><i
										class="fa fa-instagram"></i></a> <a href="#"><i
										class="fa fa-pinterest"></i></a>
								</div></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Product Details Section End -->

	<!-- Related Product Section Begin -->
	<section class="related-product">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="section-title related__product__title">
						<h2>Sản Phẩm Có Liên Quan</h2>
					</div>
				</div>
			</div>
			<div class="row">

				<th:block th:each="product : ${listByName}">
					<div class="col-lg-4 col-md-6 col-sm-6 ">
						<div class="product__discount__item" style="margin-bottom: 30px;">
							<div class="product__discount__item__pic set-bg">
								<a th:href="@{/shop_info/{id}(id=${product.id})}"><img
									th:src="@{'/images/' + ${product.img}}"
									class="product__discount__item__pic set-bg" alt="" /></a>
								<!-- <div class="product__discount__percent">-20%</div> -->
								<ul class="product__item__pic__hover">
									<li><a href="#"><i class="fa fa-heart"></i></a></li>
									<li><a href="#"><i class="fa fa-retweet"></i></a></li>
									<li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
								</ul>
							</div>
							<div class="product__discount__item__text">
								<a href="#">
									<h5 th:text="${product.name}"></h5>
								</a>
								<div class="product__item__price">
									<b style="color: red" th:text="${product.price +'$'}"></b>
								</div>
							</div>
						</div>
					</div>
				</th:block>


			</div>
		</div>
	</section>
	<!-- Related Product Section End -->

	<div th:replace="views/footer :: footer"></div>

	<!-- Footer Section End -->

	<!-- Js Plugins -->
	<script src="/details/js/jquery-3.3.1.min.js"></script>
	<script src="/details/js/bootstrap.min.js"></script>
	<script src="/details/js/jquery.nice-select.min.js"></script>
	<script src="/details/js/jquery-ui.min.js"></script>
	<script src="/details/js/jquery.slicknav.js"></script>
	<script src="/details/js/mixitup.min.js"></script>
	<script src="/details/js/owl.carousel.min.js"></script>
	<script src="/details/js/main.js"></script>


</body>

</html>
