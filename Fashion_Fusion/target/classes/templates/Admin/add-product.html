	<!doctype html>
<html lang="en">

<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js"
	integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
	crossorigin="anonymous"></script><link href="
    OrderAdmin/css/style.min.css" rel="stylesheet">
</head>
<div th:replace="OrderAdmin/menu :: menu"></div>

<body ng-app="docsSimpleDirective" ng-controller="Controller">
	<div class="container shadow border rounded mt-3 py-2">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="home-tab" data-toggle="tab"
					data-target="#home" type="button" role="tab" aria-controls="home"
					aria-selected="true">Cật nhật</button>
			</li>
		</ul>

		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="home" role="tabpanel"
				aria-labelledby="home-tab">
				<div class="card">
					<div class="card-header">
						<i class="bi bi-pencil-square"></i> NHẬP LƯƠNG THÁNG 12
					</div>
					<form name="fr">
						<div class="row p-2">
							<div class="form-group col-6">
								Tên Sản Phẩm <br> <input type="text" class="form-control"
									name="name" ng-model="info.name">

							</div>
							<div class="form-group col-6">
								TÊN NHÂN VIÊN <br> <input type="text" class="form-control"
									name="name" ng-model="info.name">
							</div>
							<span ng-show="fr.name.$invalid" s></span>
						</div>
						<div class="row p-2">
							<div class="form-group col-6">
								Độ tuổi <br> <select class="form-control" ng-model="age"
									ng-options="x.age for x in list_age">
								</select>
							</div>

						</div>

						Nam :<input type="radio" value="nam" checked ng-model="gender">
						Nữ :<input type="radio" value="nu" ng-model="gender"><br>
						<br>

						<div class="form-group col-6" name="fr">
							LƯƠNG <br>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">$</span>
								</div>
								<input type="text" class="form-control" ng-model="salary">
								<div class="input-group-append">
									<span class="input-group-text">.00</span>
								</div>
							</div>
						</div>
						<span ng-show="fr.salary.$invalid">s</span>
				</div>
				<div class="row p-2">
					<div class="form-group col-6">
						Total {{total()}} <br>
						<div class="input-group">
							<p class="alert alert-primary"></p>
						</div>
					</div>
				</div>
				<input type="button" value="SAVE" ng-click="save()">
				<table class="table">
					<thead>
						<tr>
							<th>Mã Nhân Viên</th>
							<th>Tên Nhân Viên</th>
							<th>Tuổi</th>
							<th>Giới Tính</th>
							<th>Lương</th>
							<th>Tổng Tiền</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="it in list_table">
							<td scope="row">{{it.name}}</td>
							<td>{{it.name}}</td>
							<!-- <td></td>
                <td></td>
                <td>{{it.salary}}</td>
                <td>{{it.bonus()}}</td> -->
						</tr>
					</tbody>
				</table>
			</div>
			</form>
		</div>
	</div>
	</div>
	<script>
		var app = angular.module('docsSimpleDirective', [])
		app.controller('Controller', function($scope) {
			$scope.info = {};
			$scope.list_age = [ {
				age : "dưới 20 tuổi",
				ti_le : "0.07",
			}, {
				age : "Từ 25 đến 40",
				ti_le : "0.1",
			}, {
				age : "Trên 40",
				ti_le : "0.15",
			} ];
			$scope.list_table = [];
			$scope.info = {};
			$scope.save = function() {
				$scope.list_table.push(angular.copy($scope.info));
			}
			// them vao table
			$scope.age = $scope.list_age[0];
			$scope.gender = "nam";
			$scope.total = function() {
				var bonus = $scope.age.ti_le * $scope.salary;
				if ($scope.gender == "nu") {
					bonus += 20;
				}
				return bonus;
			}

		});
	</script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
</body>
