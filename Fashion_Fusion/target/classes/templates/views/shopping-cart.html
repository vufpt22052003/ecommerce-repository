<style>
.contain {
	object-fit: contain;
}

.checkPrice {
	position: relative;
	display: inline-block;
	width: 20px;
	height: 20px;
	background-color: #fff;
	border: 1px solid #ccc;
	border-radius: 3px;
	cursor: pointer;
}

.checkPrice::before {
	content: "";
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 12px;
	height: 12px;
	background-color: #fff;
	border: 2px solid #ccc;
	border-radius: 2px;
	opacity: 0;
	transition: opacity 0.3s ease;
}

td.quantity__item input[type="text"] {
	width: 50px;
	padding: 5px;
	font-size: 14px;
	text-align: center;
}

td.quantity__item input[type="text"]:focus {
	outline: none;
	border: 2px solid blue;
}
.btn{
margin-bottom: 20px; 
    margin-left: 20px;
}
a {
	text-decoration: none !important;
}.container {
	padding-left: initial;
	padding-right: initial;
}
</style>
