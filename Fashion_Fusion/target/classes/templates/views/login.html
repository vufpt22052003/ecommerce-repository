<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodePen - Login/Registration Form Transition</title>
<link rel='stylesheet'
	href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="/view/css/login.css">

</head>
<body>


	<!-- partial:index.partial.html -->
	<p class="tip">Click on button in image container</p>
	<div class="cont">
		<div class="form sign-in">
			<h2>Welcome back,</h2>
			<form action="/sign_in" method="post">
				<label> <span>Usersname</span> <input type="text" name="us"
					value="teo" />
				</label> <label> <span>Password</span> <input type="pass"
					name="pass" value="123" />
				</label>
				<p class="forgot-pass">Forgot password?</p>
				<button type="submit" class="submit">Sign In</button>
			</form>
			<button type="submit" class="fb-btn">
				Connect with <span>facebook</span>
			</button>
		</div>
		<div class="sub-cont">
			<div class="img">
				<div class="img__text m--up">
					<h2>New here?</h2>
					<p>Sign up and discover great amount of new opportunities!</p>
				</div>
				<div class="img__text m--in">
					<h2>One of us?</h2>
					<p>If you already has an account, just sign in. We've missed
						you!</p>
				</div>
				<div class="img__btn">
					<span class="m--up">Sign Up</span> <span class="m--in">Sign
						In</span>
				</div>
			</div>
			<div class="form sign-up">
				<h2>Time to feel like home,</h2>
				<label> <span>Name</span> <input type="text" />
				</label> <label> <span>Email</span> <input type="email" />
				</label> <label> <span>Password</span> <input type="password" />
				</label>
				<button type="button" class="submit">Sign Up</button>
				<button type="button" class="fb-btn">
					Join with <span>facebook</span>
				</button>
			</div>
		</div>
	</div>


	<!-- partial -->
	<script src="view/js/login.js"></script>

</body>
</html>
